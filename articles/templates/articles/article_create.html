{% extends 'base_layout.html' %}

{% block content %}
    <div class="create_article">
        <h2>Create Article</h2>
        <form class="stie-form" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <button type="submit"> Submit</button>
        </form>
    </div>
{% endblock %}
